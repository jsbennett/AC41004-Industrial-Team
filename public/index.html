  <head>

	  <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
      html 					{ overflow-y:scroll; }
      body 					{ padding-top:50px; }
      #todo-list 				{ margin-bottom:30px; }
      #todo-form 	 			{ margin-bottom:50px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"= type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="./css/modern-business.css">

    <!-- wrld3d -->
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />

  </head>


  <body ng-controller="mainController">

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="./images/logo.png" alt="logo"></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </div>
    </nav>

    <!-- Embed wrld3d map, set camera position + add POI-->
    <div style="position: relative">
      <div id="map" style="height: 800px"></div>
      <script>
        var map = L.Wrld.map("map", "534aba75bfd7016e2593d59b9f8845df", {
          center: [56.4981776, -3.0744827],
          zoom: 16
        });
        setTimeout(function() {
          map.setView([56.4981776, -3.0744827], 19, {
            animate: false
            });
          }, 5000);
        var marker = L.marker([56.4981776, -3.0744827], {
          elevation: 0,
          title: "Farm"
        }).addTo(map);
        marker.bindPopup("This is a farm").openPopup();
        </script>
      </div>

    <!-- Page Content -->
    <div class="container">

      <div class="container">
        <h1>Test Changed</h1>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
